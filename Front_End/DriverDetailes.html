<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driver Details</title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="assests/frm/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .jumbotron {
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .table {
            margin-top: 4rem;
        }

    </style>
</head>
<body>
<div class="container-fluid">
    <div class="jumbotron">
        <h1>Driver Detailes</h1>
    </div>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="html+css+bootstrap.html">Login Form</a></li>
            <li class="breadcrumb-item"><a href="html+css+bootstrap.html">Car Registration</a></li>
            <li aria-current="page" class="breadcrumb-item active">Driver Details</li>
        </ol>
    </nav>
    <div class="container">
        <form id="driverAddForm" method="post">
            <div class="form-row">
<!--                <div class="form-group col-md-2">-->
<!--                    <label for="rid">Registration ID</label>-->
<!--                    <input class="form-control" id="rid" type="email">-->
<!--                </div>-->
                <div class="form-group col-md-2">
                    <label for="nic">NIC</label>
                    <input class="form-control" name="nic" id="nic" placeholder="" type="password">
                </div>
                <div class="form-group col-md-2">
                    <label for="name">Name</label>
                    <input class="form-control" name="name" id="name" type="text">
                </div>

                <div class="form-group col-md-2">
                    <label for="lNo">Licence Number</label>
                    <input class="form-control" name="dl_no" id="lNo" type="text">
                </div>
                <div class="form-group col-md-2">
                    <label for="cNo">Contact Number</label>
                    <input class="form-control" name="contact_no" id="cNo" type="text">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="userName">User Name</label>
                    <input class="form-control" name="driver_user_name" id="userName" type="text">
                </div>

                <div class="form-group col-md-2">
                    <label for="password">Password</label>
                    <input class="form-control" name="password" id="password" placeholder="" type="password">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <div class="custom-file">
                        <input accept="image/*" name="dl_photo1" class="custom-file-input" type="file">
                        <label class="custom-file-label">Licence Front Photo</label>
                    </div>
                </div>
                <div class="form-group col-md-3">
                    <div class="custom-file">
                        <input accept="image/*" name="dl_photo2" class="custom-file-input" type="file">
                        <label class="custom-file-label">Licence Back Photo</label>
                    </div>
                </div>
            </div>

            <div class="float-right">
                <button class="btn btn-primary" id="btnSave" type="button">Save</button>
                <button class="btn btn-success" type="button">Update</button>
                <button class="btn btn-danger" type="button">Delete</button>
                <button class="btn btn-warning" type="button">Clear</button>
            </div>
        </form>

        <div class="">
            <table class="table table-sm;">
                <thead>
                <tr>
                    <th scope="col">NIC</th>
                    <th scope="col">Name</th>
                    <th scope="col">Licence Number</th>
                    <th scope="col">Contact Number</th>
                    <th scope="col">User Name</th>
                    <th scope="col">Password</th>
                    <th scope="col">Licence Front Photo</th>
                    <th scope="col">Licence Back Photo</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>



    </div>


</div>


</div>


<script src="assests/lib/jquery-3.5.1.min.js"></script>
<script src="assests/frm/js/bootstrap.min.js"></script>
<script>

    let formData = $("#driverAddForm").serialize();


    $("#btnSave").click(function () {
        $.ajax({
            method:"post",
            url:"/api/v1/driver",
            data:formData,
            success:function (res) {
                console.log(res);
            }
        });

    })

</script>

</body>
</html>
