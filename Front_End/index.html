<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DashBord</title>
    <meta content="width=device-width,initial-scale=1, shrink-to-fit=no" name="viewport">
    <link rel="stylesheet" href="assests/assests/frm/css/bootstrap.min.css">
</head>
<body>

<form method="" action="" >
    <h1 class="h1">Manage Items</h1>
    <div class="form-group ">
        <label for="itemCode">Item Code</label>
        <input class="form-control" id="itemCode" type="text">
    </div>
    <div class="form-group ">
        <label for="itemName">Item Name</label>
        <input class="form-control" id="itemName" name="name" type="text">
    </div>
    <div class="form-group ">
        <label for="qty">Item QTY</label>
        <input class="form-control" id="qty" type="text">
    </div>
    <div class="form-group ">
        <label for="unitPrice">Item UnitPrice</label>
        <input class="form-control" id="unitPrice" type="text">
    </div>
    <div class="btn-group">
        <button class="btn btn-primary m-2" type="submit" id="btnItemSave">Save</button>
        <button class="btn btn-info m-2">Update</button>
        <button class="btn btn-danger m-2">Delete</button>
        <button class="btn btn-warning m-2">Clear</button>
    </div>

</form>


<script src="assests/assests/lib/jquery-3.5.1.min.js"></script>
<script src="assests/assests/frm/js/bootstrap.min.js"></script>
</body>
</html>
