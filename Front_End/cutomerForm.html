<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Form</title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="assests/frm/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="card-body">
    <h2 class="card-title" style="font-weight: bolder; color: #533f03">Customer Registration</h2>

    <form>
        <div class="form-row">
            <div class="form-group col-md-7">
                <label for="userName">User Name</label>
                <input type="text" name="user_name" class="form-control" id="userName" >
            </div>
            <div class="form-group col-md-7">
                <label for="password">Password</label>
                <input class="form-control" name="password" id="password" placeholder="" type="password">
            </div>
            <div class="form-group col-md-7">
                <label for="nic">NIC Number</label>
                <input type="text" name="nic" class="form-control" id="nic">
            </div>

            <div class="form-group col-md-7">
                <label for="licenceNumber">Licence Number</label>
                <input type="number" name="dl_no" class="form-control" id="licenceNumber">
            </div>

            <div class="form-group col-md-7">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" id="name">
            </div>
            <div class="form-group col-md-12">
                <label for="address">Address</label>
                <input type="text" name="address" class="form-control" id="address">
            </div>
            <div class="form-group col-md-6">
                <label for="contactNumber">Contact Number</label>
                <input type="number" name="contact_no" class="form-control" id="contactNumber">
            </div>
        </div>

        <div>
            <div class="form-group">
                <div class="custom-file">
                    <label class="custom-file-label">NIC Photo</label>
                    <div class="col-sm-10">
                        <div class="fileinput fileinput-new" data-provides="fileinput">
                                            <span class="btn btn-default btn-file"><span class="fileinput-new">Select file</span>
                                            <span class="fileinput-exists">Change</span><input onchange="onFileChange(this.files[0])" type="file" name="file" id="logo"/></span>
                            <span id="fileName" class="fileinput-filename"></span>
                            <a href="#" class="close fileinput-exists" data-dismiss="fileinput" style="float: none">Ã—</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" accept="image/*">
                    <label class="custom-file-label">Front Photo Of License </label>
                </div>
            </div>
            <div class="form-group">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" accept="image/*">
                    <label class="custom-file-label">Back Photo Of License </label>
                </div>
            </div>
        </div>
        <div class="float-right" >
            <button type="button" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-primary">Cancel</button>
        </div>

    </form>

</body>
</html>
