<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="assests/frm/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1>Eazy Car Rental System</h1>
    </div>

    <div class="card mb-3" style="max-width: 1200px;">
        <div class="row no-gutters">
            <div class="col-md-6">
                <img alt="..." class="card-img" src="assests/image/logingFormImage.jpg">
            </div>
            <div class="col-md-6">
                <div class="card-body">
                    <h2 class="card-title">Login Form</h2>

                    <div class="form-group form-inline">
                        <label class="mr-5" for="exampleFormControlSelect1">Status</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option selected>Customer</option>
                            <option>Driver</option>
                            <option>Admin</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-10 col-md-6">
                            <label for="inputEmail4">User Name</label>
                            <input class="form-control" id="inputEmail4" placeholder="" type="email">
                        </div>
                        <div class="form-group col-md-10 col-md-6">
                            <label for="inputPassword4">Password</label>
                            <input class="form-control" id="inputPassword4" placeholder="" type="password">
                        </div>
                    </div>

                    <button class="btn btn-primary" type="submit">Sign in</button>
                    <br>
                    <hr>
                    <div>
                        <a class="card-link" href="#">Create your Account</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
